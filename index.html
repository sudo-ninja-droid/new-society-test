<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to New Society</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            color: #ddd;
        }
        p {
            text-align: center;
            color: #666;
        }

    <h1>Welcome to New Society</h1>
    <p>This is a simple test page for our new project.</p>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
